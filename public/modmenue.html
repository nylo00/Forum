<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.21.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.21.0/dist/themes.css" rel="stylesheet" type="text/css" />
</head>
<body >
    <select data-choose-theme class="select select-bordered max-w-xs">
    <option value="light">Default</option>
    <option value="dark">Dark</option>
  </select>
  <div class="rounded-lg  bg-slate-700 drawer h-52">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle"> 
    <div class="flex flex-col drawer-content">
      <div class="navbar bg-slate-800">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div> 
        <div class="flex-1 px-2 mx-2">
        </div> 
        <div class="flex-none hidden lg:block">
          <ul class="menu horizontal">
            <li>
              <a class="btn btn-ghost btn-sm rounded-btn" href="startseite.html"> Home </a>
              <a class="btn btn-ghost btn-sm rounded-btn" href="talk.html"> Talk </a>
              <a class="btn btn-ghost btn-sm rounded-btn" href="mitglieder.html">Mitglieder</a>
              <a class="btn btn-ghost btn-sm rounded-btn" href="contact.html">Ausbildung</a>
              <a class="btn btn-ghost btn-sm rounded-btn" href="impressum.html">Impressum</a>
              <a class="btn btn-ghost btn-sm rounded-btn" href="contact.html">Logout</a> 
            </li>
          </ul>
        </div>
      </div>
    </div> 
    <div class="drawer-side overflow-y-hidden">
      <label for="my-drawer-3" class="drawer-overlay"></label> 
      <ul class="p-4 overflow-y-hidden menu w-80 bg-slate-100">
        <li>
            <a class="btn btn-ghost btn-sm rounded-btn" href="startseite.html"> Home </a>
            <a class="btn btn-ghost btn-sm rounded-btn" href="talk.html"> Talk </a>
            <a class="btn btn-ghost btn-sm rounded-btn" href="mitglieder.html">Mitglieder</a>
            <a class="btn btn-ghost btn-sm rounded-btn" href="contact.html">Ausbildung</a>
            <a class="btn btn-ghost btn-sm rounded-btn" href="contact.html">Impressum</a>
            <a class="btn btn-ghost btn-sm rounded-btn" href="contact.html">Logout</a> 
          </li>
      </ul>
    </div>
  </div>

    


  <div class="mt-20 mb-20">
    <p class="text-center text-lg">Herzlich Wilkommen <placeholder>Username</placeholder></p>
    <div class="w-full shadow stats">
      <div class="stat">
        <div class="stat-figure text-primary">
        </div> 
        <div class="divider">
        <div class="w-full shadow stats">
          <div class="stat place-items-center place-content-center">
            <div class="stat-title">Downloads</div> 
            <div class="stat-value">310M</div> 
            <div class="stat-desc">Jan 1st - Feb 1st</div>
          </div> 
          <div class="stat place-items-center place-content-center">
            <div class="stat-title">New Users</div> 
            <div class="stat-value text-success">4,200</div> 
            <div class="stat-desc text-success">↗︎ 400 (22%)</div>
          </div> 
          <div class="stat place-items-center place-content-center">
            <div class="stat-title">New Registers</div> 
            <div class="stat-value text-error">1,200</div> 
            <div class="stat-desc text-error">↘︎ 90 (14%)</div>
          </div>
        </div>
      </div>
        <div class="divider mt-24">
          <div class="stat">
            <div class="stat-title">Gerade Online</div> 
            <div class="stat-value">89,400</div> 
            <div class="stat-actions">
            </div>
          </div>  
          <div class="stat">
            <div class="stat-figure text-primary">
              <button class="btn loading btn-circle btn-lg bg-base-200 btn-ghost"></button>
            </div> 
            <div class="stat-value">4,900/7,300</div> 
            <div class="stat-title">Files transfered</div> 
            <div class="stat-desc">
              <progress value="60" max="100" class="progress progress-secondary"></progress>
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>
